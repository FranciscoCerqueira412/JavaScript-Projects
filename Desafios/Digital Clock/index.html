<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <title>Digital Clock Project</title>
    </head>

    <body>
        <h1>Digital Clock</h1>
        <div class="container">
            
            <div class="clock">
                <div class="hours">
                    <span class="text__hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="minutes">
                    <span class="text__minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="seconds">
                    <span class="text__seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
        </div>

        
    </body>
</html>
