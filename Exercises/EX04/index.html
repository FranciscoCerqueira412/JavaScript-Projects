<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=7, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Pass the Message Project</title>

    </head>

    <body>
        <div class="container">
            <h2>A Message You Would Like To Pass</h2>
            <form id="form">
                <input type="text" name="input" id="input" placeholder="Write me a Message!" autocomplete="off">
                <input type="submit" name="submit" id="submit" value="Submit">
            </form>
            <h4 id="feedback_null">Please enter a value to pass.</h4>
            <h2><span id="message_spot">Last Message Delivered</span></h2>
            <p>DO THIS PROJECT!</p>
        </div>
        
        <script src="myscripts.js"></script>
    </body>
</html>
