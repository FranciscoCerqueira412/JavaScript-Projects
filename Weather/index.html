<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/6d33d9dd57.js" crossorigin="anonymous"></script>

        
        <link rel="stylesheet" href="style.css">
        <title>Advanced Weather App</title>
    </head>

    <body>
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter Your Location">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
            <div class="weather-404">
                <img src="images/404.png" alt="">
                <p>Ups! Invalid Location :/</p>
            </div>
            <div class="weather-box">
                <img class="weather-img" src="images/clear.png" alt="">
                <p class="temperature">22 <span>ÂºC</span></p>
                <p class="description">Clear Sky</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span class="humidity-percentage">16%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span class="wind-velocity">16Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>


        </div>

        <script src="script.js"></script>
    </body>
</html>
