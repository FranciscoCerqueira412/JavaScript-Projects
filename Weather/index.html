<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6d33d9dd57.js" crossorigin="anonymous"></script>

        <link rel="shortcut icon" href="images/sand.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Advanced Weather App</title>
    </head>

    <body>
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter Your Location">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
            <div class="country">
                <span class="country">PT</span>
                
            </div>
            <div class="time">
                <p>&nbsp</p>
                <i class="fa-solid fa-sun"></i>
            </div>
            
            <div class="weather-404">
                <img src="images/3866444.png" alt="">
                <p>Ups! Invalid Location :/</p>
            </div>
            <div class="weather-box">
                <img class="weather-img" src="images/sand.png" alt="">
                <p class="temperature">22 <span>ºC</span></p>
                <p class="description">Clear Sky</p>
            </div>

            <div id="forecast">

                <div class="item two">
                    <p class="dayIt">21</p>
                    <img class="imgItem" src="images/sand.png" alt="">
                    <span class="TempMM">60º&nbsp&nbsp10º</span>
                </div>
                   
                <div class="item three">
                    <p class="dayIt">1</p>
                    <img class="imgItem" src="images/sand.png" alt="">  
                    <span class="TempMM">6º&nbsp&nbsp10º</span>
                </div>
                  
                <div class="item four">
                    <p class="dayIt">1</p>
                    <img class="imgItem" src="images/sand.png" alt=""> 
                    <span class="TempMM">6º&nbsp&nbsp10º</span>
                </div>
                   
                <div class="item five">
                    <p class="dayIt">1</p>
                    <img class="imgItem" src="images/sand.png" alt="">
                    <span class="TempMM">6º&nbsp&nbsp10º</span>
                </div>

                <div class="item six">
                    <p class="dayIt">1</p>
                    <img class="imgItem" src="images/sand.png" alt=""> 
                    <span class="TempMM">6º&nbsp&nbsp10º</span> 
                </div>

                <div class="item zero">
                    <p class="dayIt">1</p>
                    <img class="imgItem" src="images/sand.png" alt=""> 
                    <span class="TempMM">6º&nbsp&nbsp10º</span> 
                </div>


            </div>
            <div class="itemHour">
                <p class="ih1 ih">00H</p>
                <p class="ih2 ih">01H</p>
                <p class="ih3 ih">02H</p>
                <p class="ih4 ih">03H</p>
                <p class="ih5 ih">04H</p>
                <p class="ih0 ih">05H</p>
                
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span class="humidity-percentage">16%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span class="wind-velocity">16Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="streetview">
            <iframe
                width="600"
                height="600"
                frameborder="0"
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed/v1/view?key=AIzaSyBksX_TcLukUuLk_KlR7dsru24SWb3EBGg&&&center=-33.8569,151.2152
                &zoom=5
                &maptype=roadmap"
                allowfullscreen>
            </iframe>
        </div>
        <script src="script.js"></script>
    </body>
</html>
